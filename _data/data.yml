        + Notificação de Tarifas: solução para monitoramento de preços de tarifas. Construído usando Spring Boot, MongoDB, Consul, Vault, RESTful, Docker, Kubernetes, JUnit 5, RabbitMQ, Oracle DB.
        + Processador de Pedidos: solução de efetivação de pedido para clientes B2B e B2C. Possui 7 aplicações: orquestrador, motor de passos, precificação, disponibilidade, booking, pagamento e confirmação. Foi construído usando Oracle BPEL, OSB 12c, Spring Boot, MongoDB, PL/SQL.
        + Minha Agenda: solução para auxiliar as vendas para o mercado B2B, possui as funcionalidades de agenda e campanhas. Construído usando JEE 7, Weblogic 12, JMS, PL/SQL e MongoDB.
        + Gateway Intercâmbio: gateway para a pesquisa e venda de intercâmbio para a CVC Turismo. Criado usando Oracle Service Bus 12c, PL/SQL.
        + Backoffice Intercâmbio: backoffice para cadastro de cursos e acomodações oferecidas pela CVC Turismo. Criado usando JEE 7,Primefaces, Weblogic 12 e PL/SQL.
        + Ongoing: Correção e manutenção do legado das soluções Java e OSB reportadas pelos vendedores ou parceiros CVC.

